<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFT 햎햟햡햟향햦햫</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; max-width: 300px; }
    img { max-width: 100%; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>游꾸 NFT 햎햟햡햟향햦햫</h1>
  <p>뉌햠햣햦 쮏얧썜쮏:</p>
  <div id="products">행햟햡혞향햨햟...</div>

  <script>
    fetch('/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        if (!data.length) {
          container.textContent = '쮏얧썜햨쮏 쮏쥃 햫햣혝 游땞';
          return;
        }
        container.innerHTML = data.map(p => `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>햕햣햫햟: ${p.price} TON</p>
          </div>
        `).join('');
      })
      .catch(() => {
        document.getElementById('products').textContent = '뤰걣쟳쐃쥃 향햟햡혞향햨햦 혝쮏쒫썜쮏';
      });
  </script>
</body>
</html>
