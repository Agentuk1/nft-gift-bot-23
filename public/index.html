<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFT Gifts</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .gift { border: 1px solid #ccc; margin: 10px; padding: 10px; background: white; }
    .gift img { width: 150px; }
  </style>
</head>
<body>
  <h1>üéÅ NFT –ú–∞–≥–∞–∑–∏–Ω</h1>
  <div id="gifts"></div>

  <script>
    fetch('/api/gifts')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('gifts');
        data.forEach(gift => {
          const div = document.createElement('div');
          div.className = 'gift';
          div.innerHTML = `
            <img src="${gift.image}" />
            <h3>${gift.name}</h3>
            <p>–†–µ–¥–∫–æ—Å—Ç—å: ${gift.rarity}</p>
            <p>–¶–µ–Ω–∞: ${gift.price} TON</p>
            <a href="https://tonkeeper.com/transfer/${gift.wallet}?amount=${gift.price}" target="_blank">–ö—É–ø–∏—Ç—å</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
