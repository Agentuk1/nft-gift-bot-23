<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NFT 햎햟햡햟향햦햫</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    img { max-width: 150px; display: block; }
  </style>
</head>
<body>
  <h1>游꾸 NFT 햎햟햡햟향햦햫</h1>
  <div id="products">행햟햡혞향햨햟...</div>

  <script>
    fetch('/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        if (!data.length) return container.innerHTML = '햏햣혝 혝쮏쒫썜쮏 游땩';
        container.innerHTML = data.map(p => `
          <div class="product">
            <img src="${p.image}" />
            <h3>${p.name}</h3>
            <p>햕햣햫햟: ${p.price} TON</p>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('products').innerText = '뤰걣쟳쐃쥃 향햟햡혞향햨햦 혝쮏쒫썜쮏 游';
      });
  </script>
</body>
</html>
